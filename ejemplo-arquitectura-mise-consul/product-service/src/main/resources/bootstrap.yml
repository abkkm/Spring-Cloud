spring:  
  application:
    name: product-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: "${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}"
        hostname: 10.0.75.1
        register-health-check: true    
        healthCheckInterval: 5s

# Configurar Actuator para que muestre los detalles
management:
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

server.port: 0

---
spring:
  profiles: zone1
  cloud:
    consul:
      discovery:
        instanceZone: zone1

---
spring:
  profiles: zone2
  cloud:
    consul:
      discovery:
        instanceZone: zone2